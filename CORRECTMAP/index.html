<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HCA Location Graph</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
</head>
<body style="background-color: lightblue;">
    <h1>HCA Location Graph</h1>
    
    <!-- Filter UI -->
    <select id="TimeZoneFilter">
        <option value="All">All Timezones</option>
        <option value="est">East</option>
        <option value="pst">Pacific</option>
        <option value="cst">Central</option>
        <option value="mst">Mountain</option>
    </select>

    <select id="facilityFilter">
        <option value="All">All Facilities</option>
        <option value="Hospital">Hospital</option>
        <option value="Medi Tech">Medi Tech</option>
    </select>
    

    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([37.8, -96.9], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = L.markerClusterGroup();
        var allMarkers = []; // Store all markers with their timezone for filtering

        fetch('Coordinates_CSV.csv')
        .then(response => response.text())
        .then(csvText => {
            const lines = csvText.split('\n').slice(1); // Skip header
            lines.forEach(line => {
                const [latitude, longitude, name, desc, color, source, precision, timezone] = line.split(',');
                if (!isNaN(latitude) && !isNaN(longitude)) {
                    const marker = L.marker([parseFloat(latitude), parseFloat(longitude)]);
                    const tooltipContent = `${name}, ${desc}, ${color}, ${source}, ${precision}, ${timezone}`; // Customize based on your CSV structure
                    marker.bindTooltip(tooltipContent, {direction: 'top', opacity: 0.9}); // Tooltip shows only on hover
                    markers.addLayer(marker); // Add marker to the cluster group
                }
            });
            map.addLayer(markers); // Add the cluster group to the map
        });

    function applyFilter() {
        var timeZoneSelected = document.getElementById('TimeZoneFilter').value;

        markers.clearLayers(); // clear existing markers

        // Re-filter the markers based on the selected timezone
        fetch('Coordinates_CSV.csv')
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.split('\n').slice(1); // Skip header
                lines.forEach(line => {
                    const [latitude, longitude, name, desc, color, source, precision, timezone] = line.split(',');
                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        if (timeZoneSelected === 'All' || timezone.trim().toLowerCase() === timeZoneSelected) {
                            const marker = L.marker([parseFloat(latitude), parseFloat(longitude)]);
                            const tooltipContent = `${name}, ${desc}, ${color}, ${source}, ${precision}, ${timezone}`; // Tooltip content
                            marker.bindTooltip(tooltipContent, {direction: 'top', opacity: 0.9});
                            markers.addLayer(marker); // Add marker to the cluster group
                        }
                    }
                });
                map.addLayer(markers); // Re-add the cluster group to the map with filtered markers
            });
    }

    // Listen for changes on the timezone filter and apply filter
    document.addEventListener('DOMContentLoaded', applyFilter); // Apply filter once the DOM is fully loaded
    document.getElementById('TimeZoneFilter').addEventListener('change', applyFilter);
</script>
</body>
</html>
