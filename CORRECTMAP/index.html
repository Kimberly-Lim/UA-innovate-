<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HCA Location Graph</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body style="background-color: lightblue;">
    <h1>HCA Location Graph</h1>

        <!-- Filter UI -->
        <select id="demographicFilter">
            <option value="All">All</option>
            <option value="Urban">Urban</option>
            <option value="Suburban">Suburban</option>
            <option value="Rural">Rural</option>
        </select>

    <div id="map" style="height: 500px;"></div>

    <script>
        var map = L.map('map').setView([37.8, -96.9], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('Coordinates_CSV.csv')
    .then(response => response.text())
    .then(csvText => {
        const lines = csvText.split('\n');
        lines.forEach(line => {
            const [latitude, longitude, ...info] = line.split(',');
            if (!isNaN(latitude) && !isNaN(longitude)) {
                const marker = L.marker([parseFloat(latitude), parseFloat(longitude)]).addTo(map);
                
                // Assuming 'info' contains the information you want to show in the tooltip
                const tooltipContent = info.join(', '); // Customize this based on your CSV structure
                marker.bindTooltip(tooltipContent, {direction: 'top', opacity: 0.9}); // Tooltip shows only on hover
            }
        });
    });

    </script>
</body>
</html>
